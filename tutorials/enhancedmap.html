<!DOCTYPE html>

<html>

        <!-- Enhanced map completed by Helen Plesko on February 7, 2024 -->
        <!-- Enhancements made to the following tutorials: -->
            <!-- ArcGIS Maps SDK for JavaScript Tutorials: Display a map -->
            <!-- ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon tutorial -->

        <!-- Here are the top ten romantic places in the world, according to The Knot (a popular wedding planning site/company)-->
        <!-- https://www.theknot.com/content/most-romantic-places -->

        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Top 5 Romantic Destinations</title>

        <style>
            html,
            body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>

        <!-- References to the CSS file and JS library -->
        <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.28/"></script>

        <!-- Load the modules with the require function -->
        <script>
            require([
                "esri/config", 
                "esri/Map", 
                "esri/views/MapView",
                "esri/Graphic",
                "esri/layers/GraphicsLayer"
                ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {
            
                // Creating new map, where the basemap is World Street Map (Night)
                // Basemap source: https://developers.arcgis.com/javascript/latest/api-reference/esri-Map.html#basemap
                const map = new Map({
                    basemap: "dark-gray-vector" 
                });

                // Create a MapView, so the map is centered on Madrid, Spain
                const view = new MapView({
                    map: map,
                    center: [-3.703790, 40.416775],
                    zoom: 10, 
                    container: "viewDiv"
                });

                // Add the graphics layer to store graphics
                const graphicsLayer = new GraphicsLayer();
                map.add(graphicsLayer);


                // 1) GALWAY, IRELAND
                const galwayPoint = { // Create a point
                    type: "point",
                    longitude: -8.85341130,
                    latitude: 53.35645090
                }; 
                const galwayMarkerSymbol = { // Customize the marker
                    type: "picture-marker",
                    url: "https://img.icons8.com/tiny-color/16/like.png"
                };
                const galwayPopUp = { // Create a pop-up for the point graphic when it is clicked
                    title: "{Name}",
                    content: "{Description}"
                }
                const galwayAttributes = { // Info for inside pop-up
                    Name: "Number 1",
                    Description: "Galway, Ireland is rated the first most romantic destination in the world according to The Knot, a reputable wedding planning company."
                }
                const galwayGraphic = new Graphic({ // Create a point graphic
                    geometry: galwayPoint,
                    symbol: galwayMarkerSymbol,
                    attributes: galwayAttributes,
                    popupTemplate: galwayPopUp
                });
                graphicsLayer.add(galwayGraphic); // Add the graphic for this point to the graphic layer

                };
