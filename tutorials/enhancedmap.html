<!DOCTYPE html>

<html>
    <head>
        <!-- Enhanced map completed by Helen Plesko on February 7, 2024 -->
        <!-- Enhanced from ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon tutorial -->

        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Valentine's Day Map</title>

        <style>
            html,
            body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>

        <!-- References to the CSS file and JS library -->
        <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.28/"></script>

        <!-- Load the modules with the require function -->
        <script>
            require([
                "esri/config", 
                "esri/Map", 
                "esri/views/MapView",
                "esri/Graphic",
                "esri/layers/GraphicsLayer"
                ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {
            
                // Creating new map, where the basemap is World Street Map (Night)
                // Basemap source: https://developers.arcgis.com/javascript/latest/api-reference/esri-Map.html#basemap
                const map = new Map({
                    basemap: "dark-gray-vector" 
                });

                // Create a MapView, so the map is centered on Paris, France
                const view = new MapView({
                    map: map,
                    center: [48.85464816934583, 2.3500685426504795],
                    zoom: 10, 
                    container: "viewDiv"
                });

                // Add the graphics layer to store graphics
                const graphicsLayer = new GraphicsLayer();
                map.add(graphicsLayer);

                                // Add a polygon of a heart positioned on Paris, France
                // Polygon drawn and coordinates retrieved from https://geojson.io/
                const heartPolygon = { 
                    type: "polygon",
                    rings: [
                        [48.88280407533125, 2.343262614044562],
                        [48.89658151875781, 2.3115251236245626], 
                        [48.87341322477218, 2.2711173443819064], 
                        [48.81062557300041, 2.348837063394143],   
                        [48.8779456591995, 2.427046069565449]  
                        [48.89725030631351, 2.3770697257148754],  
                        [48.88280407533125, 2.343262614044562]  
                    ]
                };
                const heartFillSymbol = { // Customize the polygon
                    type: "simple-fill",
                    color: [220, 20, 60, 0.8],  // Orange, opacity 80%
                    outline: {
                        color: [139, 0, 0],
                        width: 1
                    }
                };
                const heartPopUp = { // Create a pop-up for the polygon graphic when it is clicked
                    title: "{Name}",
                    content: "{Description}"
                }
                const heartAttributes = { // Info for inside pop-up for polygon graphic
                    Name: "Paris, France",
                    Description: "The city of love."
                }
                const polygonGraphic = new Graphic({ // Create a polygon graphic
                    geometry: heartPolygon,
                    symbol: heartFillSymbol,
                    attributes: heartAttributes,
                    popupTemplate: heartPopUp
                });
                graphicsLayer.add(polygonGraphic);

                

            });
        </script>

    </head>
    
    <body>

        <!-- Div to hold map -->
        <div id="viewDiv"></div>

    </body>
</html>
