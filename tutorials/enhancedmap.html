<!DOCTYPE html>

<html>
    <head>
        <!-- Enhanced map completed by Helen Plesko on February 7, 2024 -->

        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Valentine's Day Map</title>

        <style>
            html,
            body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>

        <!-- References to the CSS file and JS library -->
        <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.28/"></script>

        <!-- Load the Map and MapView modules with the require function -->
        <script>
            require([
                "esri/config", 
                "esri/Map", 
                "esri/views/MapView"
            ], function(esriConfig, Map, MapView) {

                // Creating new map, where the basemap is topographic
                const map = new Map({
                    basemap: "topo" // basemap styles service accessed with API Key
                });

                // Create a MapView, so the map is centered on Toronto, Ontario
                const view = new MapView({
                    map: map,
                    center: [-118.805, 34.027], // Longitude, latitude
                    zoom: 13, // Zoom level
                    container: "viewDiv" // Div element that holds map content
                });

            });
        </script>

    </head>
    
    <body>

        <!-- Div to hold map -->
        <div id="viewDiv"></div>

    </body>
</html>
